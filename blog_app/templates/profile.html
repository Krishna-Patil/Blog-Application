{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="content-section w-50 mx-auto">
    <div class="media">
        <br>
        <img class="rounded-circle account-img" style="width: 150px; height: 150px" src="{{ user.profile.img.url }}"
            alt="img">
        <div class="media-body">
            <h2 class="account-heading">{{ user }}</h2>
            <p class="text-secondary">{{ user.email }}</p>
        </div>
    </div>
    {% if viewer_id == user.id %}
    <a class="btn btn-primary" href="{% url 'update' user.id %}">Edit</a>
    {% endif %}
</div>
{% endblock content %}
