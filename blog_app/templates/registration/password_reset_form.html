{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="w-50 mx-auto">
    <h1>Reset Password</h1>
    <h2>Drop your're mail, to get verification details.</h2>
    <form action="" method="post">
        {% csrf_token %}
        {{ form|crispy }}

        <input class="btn btn-success" type="submit" value="Send Email">
    </form>
</div>
{% endblock content %}
